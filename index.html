<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie-edge">
    <title>BPA Push Notification v2</title>
</head>

<body>
    <button onclick="subscribe()">Subscribe to BPA</button>

    <script>

        addEventListener('load', async () => {
            let sw = await navigator.serviceWorker.register('./sw.js');
            console.log(sw);
        })

        async function subscribe() {
            let sw = await navigator.serviceWorker.ready;
            let push = await sw.pushManager.subscribe({
                userVisibleOnly: true,
                // TODO - put publich key for BPA app here
                applicationServerKey : 'BBlw0TujfU6PVbweYIULgv5nLRcwOhvgM5fjdzeLWEXqjHsKvshTk10Q7VFsS9G29y-dovhm5bwz3Vwh5k0tRNI'
            })

            console.log(JSON.stringify("outcome of subscribe -> " + push))
        }
    </script>


</body>
</html>
